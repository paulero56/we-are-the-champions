<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>We Are The Champions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img id="header-img" src="" />
      <h1>We are the Champions</h1>
      <textarea
        class="input"
        type="text"
        id="endorsement-input"
        placeholder="Write your endorsement here."
      ></textarea>
      <div class="to-from-fields">
        <input class="input" type="text" id="from-field" placeholder="From" />
        <input class="input" type="text" id="to-field" placeholder="To" />
      </div>
      <button id="publish-btn">Publish</button>
      <h2>— Endorsements —</h2>
      <div id="endorsements"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
